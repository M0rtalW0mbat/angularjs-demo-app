<div class="container">
    <form novalidate="novalidate" class="form-horizontal">
        <div class="control-group">
            <label class="control-label" for="title">Title:</label>
            <div class="controls">
                <input type="text" id="title" ng-model="vm.article.Title"/>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="body">Body:</label>
            <div class="controls">
                <input type="text" id="body" ng-model="vm.article.Body"/>
            </div>
        </div>
        <div class="control-group">
            <div class="controls">
                <a ng-click="vm.cancelChanges()" class="btn btn-sm">Cancel</a>
                <a ng-click="vm.saveChanges()" class="btn btn-sm btn-primary">Save</a>
            </div>
        </div>
    </form>
</div>
