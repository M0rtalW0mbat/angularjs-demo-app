<div class="container">
    <form novalidate="novalidate" class="form-horizontal">
        <div class="form-group">
            <label class="col-sm-2 control-label" for="title">Title:</label>
            <div class="col-sm-10">
                <input class="form-control" type="text" id="title" ng-model="vm.article.Title"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="body">Body:</label>
            <div class="col-sm-10">
                <textarea rows="7" style="resize: none" class="form-control" id="body" ng-model="vm.article.Body"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button ng-click="vm.cancelChanges()" class="btn btn-sm btn-default">Cancel</button>
                <button ng-click="vm.saveChanges()" class="btn btn-sm btn-primary">Save</button>
            </div>
        </div>
    </form>
</div>
