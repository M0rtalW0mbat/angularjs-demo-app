<div class="container">
    <form name="articleForm" class="form-horizontal" ng-submit="articleForm.$valid && vm.saveChanges()">
        <div class="form-group">
            <label class="col-sm-2 control-label" for="title">Title:</label>
            <div class="col-sm-10">
                <input
                    class="form-control"
                    type="text"
                    id="title"
                    ng-model="vm.article.Title"
                    maxlength="50"
                    ng-required="true"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="body">Body:</label>
            <div class="col-sm-10">
                <textarea
                    rows="7"
                    style="resize: none"
                    class="form-control"
                    id="body"
                    ng-model="vm.article.Body"
                    ng-required="true"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="button" ng-click="vm.cancelChanges()" class="btn btn-sm btn-default">Cancel</button>
                <button type="submit" class="btn btn-sm btn-primary">Create</button>
            </div>
        </div>
    </form>
</div>
