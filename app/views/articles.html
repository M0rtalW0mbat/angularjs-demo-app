<div class="container">
    <button type="button" ng-click="vm.createArticle()" class="btn btn-success btn-sm">
        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
        Create
    </button>
    <p></p>
    <table class="table table-condensed">
        <thead>
            <tr>
                <th>#</th>
                <th>Title</th>
                <th>Date</th>
                <th style="width:20px;"></th>
                <th style="width:20px;"></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="article in vm.articles">
                <td>{{$index}}</td>
                <td>{{article.Title}}</td>
                <td>{{article.CreationDate | utcToLocal:'dd.MM.yyyy HH:mm'}}</td>
                <td>
                    <button type="button" ng-click="vm.editArticle(article.Id)" class="btn btn-primary btn-sm">
                        <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
                        Edit
                    </button>
                </td>
                <td>
                    <button type="button" ng-click="vm.deleteArticle(article.Id)" class="btn btn-danger btn-sm">
                        <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                        Delete
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
